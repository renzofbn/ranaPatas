{% extends "base.html" %}

{% block title %} - Página no encontrada{% endblock %}

{% block content %}
<div class="container py-8" style="margin-top: 40px !important; margin-bottom: 40px !important;">
    <div class="columns is-centered">
        <div class="column is-6">
            <div class="box has-text-centered">
                <div class="content">
                    <i class="fas fa-search fa-5x has-text-grey-light mb-4"></i>
                    <h1 class="title is-1 has-text-grey">404</h1>
                    <h2 class="title is-3">Página no encontrada</h2>
                    <p class="subtitle has-text-grey">
                        Lo que estabas buscando no fue encontrado. La página que solicitas no existe o ha sido movida.
                    </p>
                    
                    <div class="buttons is-centered mt-5">
                        <a href="javascript:history.back()" class="button is-info">
                            <span class="icon">
                                <i class="fas fa-arrow-left"></i>
                            </span>
                            <span>Volver atrás</span>
                        </a>
                        <a href="{{ url_for('eventos.index') }}" class="button is-primary">
                            <span class="icon">
                                <i class="fas fa-calendar-alt"></i>
                            </span>
                            <span>Ir a Eventos</span>
                        </a>
                        <a href="{{ url_for('blog.index') }}" class="button is-light">
                            <span class="icon">
                                <i class="fas fa-home"></i>
                            </span>
                            <span>Página Principal</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
